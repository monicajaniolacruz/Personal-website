                data-aos="fade-up"

            <div class="col-md-6">
              <div

                <div>
                  <h3>Social Profiles</h3>
                  <div class="social-links">
                    <a

                      href="https://www.facebook.com/monica.cruz.81975"
                      target="_blank"
                    >
                      <i class="bi bi-facebook"></i>
                    </a>
                    <a
                      class="text-gradient"
                      href="https://www.instagram.com/monicacruz267/"
                      target="_blank"
                    >
                      <i class="bi bi-instagram"></i>
                    </a>
                    <a
                      class="text-gradient"
                      href="https://github.com/monicajaniolacruz"
                      target="_blank"
                    >
                      <i class="bi bi-github"></i>
                    </a>
                  </div>

              </div>

          <div
            class="row justify-content-center"
            data-aos="fade-down"
            data-aos-delay="500"

            <div class="col-lg-8">
              <div class="contact-form">
                <form
                  action="#"
                  method="POST"
                  onsubmit="handleFormSubmission(event)"
                >
                  <div class="row g-2">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          name="name"
                          placeholder="Name *"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="email"
                          placeholder="Email *"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          id="subject"
                          name="subject"
                          placeholder="Subject *"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <textarea
                          style="resize: none"
                          class="form-control"
                          id="message"
                          name="message"
                          rows="5"
                          placeholder="Your message *"
                          required
                        ></textarea>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <button type="submit" class="btn primary-bg-btn mt-2">
                        Send Message <i class="bi bi-arrow-up-right"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
